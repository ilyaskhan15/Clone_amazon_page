<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css_code/form.css">
</head>
<body>
    <div class="form-container">
        <form action="#">
            <div class="name-container">
                <div class="first-name">
                    <label for="first_name">First Name</label>
                    <input type="text" autocomplete="given-name" id="first_name" placeholder="First Name" required>
                </div>
                <div class="last-name">
                    <label for="last_name">Last Name</label>
                    <input type="text" autocomplete="family-name" id="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="email-and-password-container">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="submit-button">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
