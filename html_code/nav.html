<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="/css_code/nav.css" />
    <!-- Adjusted the CSS path -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">LogoDesign</label>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>

    <!-- Info Section -->
    <section class="info">
      <p>
        Welcome to our website! We offer a wide range of services to cater to
        your needs.
      </p>
      <p>
        Our team is dedicated to providing top-notch solutions for all your
        requirements.
      </p>
      <p>
        Contact us today to find out how we can help you achieve your goals.
      </p>
    </section>
  </body>
</html>
